<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="cssform/cssform.css">
	
</head>
<body>

	<h1>Sneaker World Membership</h1>

	<h2>SIGN UP</h2>

	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">
			<label for="first_name">First Name</label><br>
			<input type="Text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
			<br><br>
			
			<label for="last_name">Last Name</label><br>
			<input type="Text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">

			<br><br>
			
			<label for="email"> Email address</label><br>
			<input type="email" placeholder="Type your email address" name="email" id="email" class="email">

			<br><br>
			
			<label for="password">Password</label><br>
			<input type="password" placeholder="Type your password" name="password" id="password" class="password">
			<br><br>

			<label for="gender">Gender</label>
			<input type="radio" value="Male" name="gender" id="gender"><span>Male</span>
			<input type="radio" value="Female" name="gender" id="gender"><span>Female</span>
			<br><br>

			<label for="Date of Birth">Date of Birth</label>
			<select name="Date">
				<option value="date">Date</option>
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>

			</select>

			<select name="month">
				<option value="month">Month</option>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
				
			</select> 

			<select name="year">
				<option value="year">Year</option>
				<option value="1980-1985">1970-1975</option>
				<option value="1980-1985">1976-1980</option>
				<option value="1980-1985">1981-1985</option>
				<option value="1980-1985">1986-1990</option>
				<option value="1980-1985">1991-1995</option>
				<option value="1980-1985">1996-2000</option>
				<option value="1980-1985">2001-2005</option>
				<option value="1980-1985">2006-2010</option>
				<option value="1980-1985">2011-2015</option>
				<option value="1980-1985">2016-2020</option>

			</select>


			<br><br>




			<input type="submit" name="Submit">

		<h6>Contact Us
		<address>
		Written by <a href="mailto: info@sneakerworld.com"> Rajibul Alam</a><br>
		Visit us at: www.sneakerworld.com<br>
		Banani, Dhaka<br>
		Bangladesh
		</address>
		</h6>


		</form>


	</div>

</body>
</html>
